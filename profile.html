<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">

<h2 class="text-xl font-bold mb-4">Farmer Details</h2>

<input id="name" placeholder="Name"
class="w-full border p-2 mb-3 rounded"/>

<input id="land" placeholder="Land Size (acres)"
class="w-full border p-2 mb-3 rounded"/>

<input id="income" placeholder="Annual Income"
class="w-full border p-2 mb-3 rounded"/>

<input id="district" placeholder="District"
class="w-full border p-2 mb-3 rounded"/>

<input id="caste" placeholder="Category (SC/ST/General)"
class="w-full border p-2 mb-3 rounded"/>

<button onclick="saveProfile()"
class="bg-green-600 text-white px-4 py-2 rounded">
Save Profile
</button>

</div>

<script src="js/app.js"></script>

</body>
</html>
